
<div class="bg-darker text-white m-2 p-3 jumbotron">
    <p [innerHTML]='formatNoteData()'></p>
    <div class="border-radius border-dark m-4 p-3 bg-darker text-break">
      {{ note.content }}
    </div>
    <div>
      <button class='btn btn-dark mr-2 border-hover' (click)='noteUpdateModal(updatemodal)'>
        <fa-icon [icon]="penIcon"></fa-icon> &nbsp; update
      </button>
      <button class="btn btn-dark mr-2 border-hover" (click)="noteDeleteModal(deletemodal)">
        <fa-icon [icon]="crossIcon"></fa-icon> &nbsp; delete
      </button>
    </div>
  </div>

<ng-template #updatemodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Note Update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="input-group">
    <textarea [value]="note.content" class="form-control col-sm-12" #newContent></textarea>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close(newContent.value)">Update</button>
  </div>
</ng-template>

<ng-template #deletemodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Note Delete</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    Are you sure you want to delete this note?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close()">Sure</button>
  </div>
</ng-template>
